- name: Copying MongoDB repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Download MongoDB
  ansible.builtin.dnf:
    name: mongodb-org-shell
    state: present

- name: Get the products count
  ansible.builtin.command:
    cmd: mongo --host mongodb.infome.website --quiet --eval 'db=db.getSiblingDB("{{ component }}"); db.products.count()'
  register: product_count
  when: component == "catalogue"

- name: Get the users count
  ansible.builtin.command:
    cmd: mongo --host mongodb.infome.website --quiet --eval 'db=db.getSiblingDB("{{ component }}"); db.users.count()'
  register: user_count
  when: component == "user"
  ignore_errors: true

- name: Load DB schema for catalogue
  ansible.builtin.command:
    cmd: mongo --host mongodb.infome.website < /app/schema/{{ component }}.js
  when: product_count.stdout == "0" and component == "catalogue"

- name: Load DB schema for user
  ansible.builtin.command:
    cmd: mongo --host mongodb.infome.website < /app/schema/{{ component }}.js
  when: user_count.stdout == "0" and component == "user"

- name: Starting the application {{ component }}
  ansible.builtin.systemd:
    name: "{{ component }}"
    state: restarted
    enabled: yes


